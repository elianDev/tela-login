<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro e Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <section class="container">
    <div class="login" id="login">
      <h1 class="login-title">Entrar</h1>
      <div class="login-icons">
        <div>
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <div>
          <a href=""><i class="fa-brands fa-google-plus-g"></i></i></a>
        </div>
        <div>
          <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
      <div class="login-data">
        <span>ou use a sua conta</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <a href="#">Esqueceu a senha?</a>
        <button class="login-btn">Entrar</button>
      </div>
    </div>

    <div class="login" id="create">
      <h1 class="login-title">Criar Conta</h1>
      <div class="login-icons">
        <div>
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <div>
          <a href=""><i class="fa-brands fa-google-plus-g"></i></i></a>
        </div>
        <div>
          <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </div>
      <div class="login-data">
        <span>ou utilize o seu email</span>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button class="login-btn">Criar conta</button>
      </div>
    </div>
    <div class="cover">
      <div class="welcome-back">
        <h1 class="login-title">Bem vindo de volta!</h1>
        <p>Se mantenha conectado fazendo login com suas informações</p>
        <button class="login-btn">Já tenho conta</button>
      </div>

      <div class="hello-friend">
        <h1 class="login-title">Olá, amigo(a)!</h1>
        <p>Insira algumas informações e comece a sua jornada conosco!</p>
        <button class="login-btn">Quero criar uma conta</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e3d28902da.js" crossorigin="anonymous"></script>
</body>

</html>
